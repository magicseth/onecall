<html>
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8" name="viewport"/>
      <title>OneCall Landing</title>
      <link rel="stylesheet" href="./static/onecall.css" type="text/css" />
      <!--<script src="prototype.js"></script>-->
      <!--<script src="lumeter.js"></script>-->
  </head>
  <body id="body">
    <div class="center main">
      <input class="btn debug" type="button" onclick="location.href='../flush';" value="Flush DB">
      <input class="btn debug" type="button" onclick="location.href='../dump';" value="Dump DB">
      <input class="btn debug" type="button" onclick="location.href='../findcallers';" value="Find Callers">
      <input class="btn debug" type="button" onclick="location.href='../logout';" value="LOG OUT">
      <h2>Add New Campaign</h2>
      <form action="registerNewCampaign" method="Post">
        <table class="center">
          <tr><td colspan="4"><textarea class="inp" name="message" cols="80" rows="5" placeholder="Message to Caller" required></textarea></td></tr>
          <tr><td colspan="4"><input class="inp" type="number" name="startdate" placeholder="[0] Days until Start"></td></tr>
          <tr><td colspan="4"><input class="inp" type="number" name="enddate" placeholder="[30] Day Campaign"></td></tr>
          <tr><td colspan="4"><input class="inp" type="number" name="callobjective" placeholder="[1000] Call Objective"></td></tr>
          <tr><td colspan="4"><h3>Offices</h3></td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="executiveCouncil"></td> <td style="text-align: left">Executive Council</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="governmentOfficer"></td> <td style="text-align: left">Government Officer</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="headOfGovernment"></td> <td style="text-align: left">Head Of Government</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="headOfState"></td> <td style="text-align: left">Head Of State</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="highestCourtJudge"></td> <td style="text-align: left">Highest Court Judge</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="judge"></td> <td style="text-align: left">Judge</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="legislatorLowerBody"></td> <td style="text-align: left">Legislator Lower Body</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="legislatorUpperBody"></td> <td style="text-align: left">Legislator Upper Body</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="schoolBoard"></td> <td style="text-align: left">School Board</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="specialPurposeOfficer"></td> <td style="text-align: left">Special Purpose Officer</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="offices[]" value="deputyHeadOfGovernment"></td> <td style="text-align: left">Deputy Head of Government</td></tr>
          <tr><td colspan="4"><h3>Target Parties</h3></td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="targetparties[]" value="Republican"></td> <td style="text-align: left">Republican</td></tr>
          <tr>
            <td><input class="inp" type="checkbox" name="targetparties[]" value="Democratic"></td> <td style="text-align: left">Democratic</td></tr>
          <tr><td colspan="4"><input class="btn" type="submit" value="ADD CAMPAIGN"></td></tr>
        </table>
      </form>
      <h2>Add New Caller</h2>
      <form action="registerNewUser" method="Post">
        <table class="center">
          <tr><td><input class="inp" type="number" name="phonenumber" placeholder="Your Phone Number" required min="1000000000" max="9999999999"></td></tr>
          <tr><td><input class="inp" type="number" name="zipcode" placeholder="Your Zip Code" required min="10000" max="99999"></td></tr>
          <tr><td>
            <select class="drop" name="hour">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8" selected=rue>8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option>
            </select> <span style="font-size: 20px">:</span>
            <select class="drop" name="minute">
              <option value="00">00</option><option value="05">05</option><option value="10">10</option><option value="15">15</option><option value="20">20</option><option value="25">25</option><option value="30">30</option><option value="35">35</option><option value="40">40</option><option value="45">45</option><option value="50">50</option><option value="55">55</option>
            </select>
            <select class="drop" name="ampm">
              <option value="0">AM</option><option value="12">PM</option>
            </select></td></tr>
          <tr><td><input class="btn" type="submit" value="SIGN UP"></td></tr>
        </table>
      </form>
    </div>
  </body>
</html>

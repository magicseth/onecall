<html>
  <head>
    <meta http-equiv="Content-Type" charset="UTF-8" name="viewport"/>
      <title>OneCall Today</title>
      <link rel="stylesheet" href="./static/onecall.css" type="text/css" />
      <!--<script src="prototype.js"></script>-->
      <!--<script src="lumeter.js"></script>-->
  </head>
  <body id="body">
    <div class='error_container center'>
      {% if error %}
        <p><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
    <div class="center main">
      <h1>Login</h1>
      <form action="checkLogin" method="Post">
        <table class="center">
          <tr><td><input class="inp" type="text" name="username" placeholder="Username" required></td></tr>
          <tr><td><input class="inp" type="password" name="password" placeholder="Password" required></td></tr>
          <tr><td><input class="btn" type="submit" value="LOG IN"></td></tr>
        </table>
      </form>
      <div class="grey">
        <p><br><br>Have an idea for a campaign we should run? Email us at <a href="mailto:improve@onecall.today?Subject=New%20Idea!">improve@onecall.today</a>!</p>
      </div>
    </div>
  </body>
</html>
